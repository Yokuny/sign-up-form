<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyContent">
    <section class="contentBlock animatedBackgroundColors">
        <div class="imageContent">
            <h1 class="titleContent"><i class="fa-brands fa-github"></i> Yokuny</h1>
            <h1 class="imageReference smallInfo">SVG by <a href="https://loading.io/background/m-interstellar/">Loading.io</a></h1>
            <img class="imageSizing" src="./animatedBackGround.svg" alt="Imagem estelar não carregou" srcset="">
        </div>
        <div class="formContent">
            <div class="formSizing">
                <h3 class="formSubitle">O cadastro ajuda a melhorar a experiência do usuário, te permite personalizar sua conta de acordo com suas preferências.</h3>
                <h2 class="formTitle">Aproveite os benefícios de ser cadastrado na melhor rede de relacionamento do mercado.</h2>
                <div class="formBackground"> 
                    <form class="formSpace">
                        <legend class="decoredButton">Preencha todos os campos</legend>
                        <fieldset class="fieldsetArrange">
                            <div class="labelArrange">
                                <label for="firstName">Nome</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Rafael">
                            </div>
                            <div class="labelArrange">
                                <label for="lastName">Sobrenome</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Buarque Marques">
                            </div>
                        </fieldset>
                        <fieldset class="fieldsetArrange">
                            <div class="labelArrange">
                                <label for="userEmail">Email</label>
                                <input type="email" name="userEmail" id="userEmail" placeholder="seu@email.com">
                            </div>
                            <div class="labelArrange">
                                <label for="userPhoneNumber">Phone Number</label>
                                <input type="tel" name="userPhoneNumber" id="userPhoneNumber" placeholder="11 99999-9999">
                            </div>
                        </fieldset>
                        <fieldset class="fieldsetArrange">
                            <div class="labelArrange">
                                <label for="userPassword">Password</label>
                                <input type="password" name="userPassword" id="userPassword" placeholder="******">
                            </div>
                            <div class="labelArrange">
                                <label for="passwordConfirmation">Confirm</label>
                                <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="******">
                            </div>
                        </fieldset>
                        <button class="decoredButton" type="submit">Submit</button>
                    </form>
                </div>
                <div>
                    <p class="smallInfo">
                        Alredy have an account? <a href="http://" target="_blank" rel="noopener noreferrer">
                            log in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
